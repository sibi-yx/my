<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bitcount+Prop+Single:wght@100..900&display=swap" rel="stylesheet">

    

</head>
<body>
    <div class="body">
        <div class="solar"></div>
        <div class="display">
            <input type="text" id="screen" placeholder="0" readonly />
        </div>
        <div class="buttons">
        <button  class="ac" onclick="ac()">AC</button>
        <button class="dlt" onclick="del()">DEL</button><br>
        <button onclick="display('7')">7</button>
        <button  onclick="display('8')">8</button>
        <button  onclick="display('9')">9</button>
        <button  onclick="display('/')">/</button><br>
        <button  onclick="display('4')">4</button>
        <button  onclick="display('5')">5</button>
        <button  onclick="display('6')">6</button>
        <button  onclick="display('*')">*</button><br>
        <button  onclick="display('1')">1</button>
        <button  onclick="display('2')">2</button>
        <button  onclick="display('3')">3</button>
        <button  onclick="display('-')">-</button><br>
        <button  onclick="display('0')">0</button>
        <button  onclick="display('.')">.</button>
         <button onclick="calculate()" class="equal">=</button>
        <button  onclick="display('+')">+</button>
        </div>
    </div>
    <script>
        let outputscreen = document.getElementById("screen");

        function display(num){
            outputscreen.value +=num;
        }
        function calculate(){
            try{
              outputscreen.value=eval(outputscreen.value);  
            }
            catch(err)
            {
                alert("Invalid syntax")
            }
        }
         
        function ac(){
            outputscreen.value ="";

        }
        function del(){
          outputscreen.value = outputscreen.value.slice(0,-1);
        }
    </script>
    
</body>
</html>
